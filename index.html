<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="dot"></div>
            <p class="name">MARK ZUCKERBERG</p>
            <p>X</p>
        </div>
        <div class="time">
            <div class="line"></div>
            <div class="day">TODAY</div>
            <div class="line"></div>
        </div>
        <div class="chatbox">
            <div class="chat incoming_chat">
                <span>10:53</span>
                <p>Hi Mark! I made a new design for messenger App</p>
            </div>
            <div class="chat outgoing_chat">
                <span>10:57</span>
                <p>Yo! Send it to my assistance and we will review it during the year</p>
            </div>
            <div class="chat incoming_chat">
                <span>11:03</span>
                <p>But Mark....</p>
            </div>
            <div class="block">
                <p>You were blocked by the user</p>
            </div>
        </div>
        <div class="text_area">
            <input class="typing" type="text" value="Enter your message" name="Enter your message" placeholder="Enter your message">
            <input class="enter" type="button" name="SEND" value="SEND"> 
        </div>
    </div>
</body>
</html>
